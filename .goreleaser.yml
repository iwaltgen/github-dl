# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
  # You may remove this if you don't use go modules.
  - go mod download

builds:
- id: ghdl
  env:
  - CGO_ENABLED=0
  flags:
  - -trimpath
  ldflags:
  - -s -w
  - -X github.com/iwaltgen/github-dl/cmd.version={{.Env.VERSION}}
  - -X github.com/iwaltgen/github-dl/cmd.commitHash={{.Env.COMMIT_HASH}}
  - -X github.com/iwaltgen/github-dl/cmd.buildDate={{.Env.BUILD_DATE}}
  goos:
  - linux
  - windows
  goarch:
  - amd64
- id: ghdl-macos
  env:
  - CGO_ENABLED=0
  flags:
  - -trimpath
  ldflags:
  - -s -w
  - -X github.com/iwaltgen/github-dl/cmd.version={{.Env.VERSION}}
  - -X github.com/iwaltgen/github-dl/cmd.commitHash={{.Env.COMMIT_HASH}}
  - -X github.com/iwaltgen/github-dl/cmd.buildDate={{.Env.BUILD_DATE}}
  goos:
  - darwin
  goarch:
  - amd64
  hooks:
    post: gon .gon.hcl

archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    # - '^docs:'
    # - '^chore:'
